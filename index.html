<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    

    <div class="container">
        <div class="box" >
            <header class="header">
                <h1>SignUp</h1>
                <p>It just take 30 sec</p>
            </header>

            <main class="main">
                <form action="#">
                    <p>
                    <label for="Full Name">Full Name</label>
                    <input type="text" id="name" placeholder="Neha Srivastava" required>
                    </p>

                    <p>
                        <label for="email">email</label>
                        <input type="text" id="email" placeholder="abc@gmail.com" required>
                        
                    </p>

                    <p>
                        <label for="password">password</label>
                        <input type="password" id="password" placeholder="at least 8 character" required >

                    </p>


<p>
    <input type="button" id="button" onclick="alert('created account')" value="creat account">
</p>
                </form>
            </main>

            <footer class="footer">
                <p>
                    already have an account? <a href="#">Login</a>
                </p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
